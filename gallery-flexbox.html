<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FlexBox Gallery</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/ae3295e5a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="gallery-page flex">
            <aside class="sidebar">
                <div class="sidebar-container">
                    <header class="flex">
                        <a class="logo" href="#">
                            <img class="logo-image" src="style/assets/media/logo.png" alt="logo">
                            <span class="sidebar-span">FLEX</span>
                        </a>
                        <a class="home-anchor" href="index.html">HOME</a>
                    </header>
                    <div class="sidebar-content">
                        <h1>Full-stack Developer, Product Designer, and a Traveller</h1>
                        <h2>Lorem ipsum dolor, sit amet consectetur adipisicing elit sit amet consectetur.</h2>
                            <nav class="sidebar-social">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-codepen"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </aside>
            <main class="gallery-main">
                    <h1>Gallery</h1>
                    <div class="gallery-wrapper  wrap">
                        <div class="gallery-col">
                            <img src="style/assets/media/gallery/01.jpg" alt="Gallery Image 1">
                            <img src="style/assets/media/gallery/02.jpg" alt="Gallery Image 2">
                            <img src="style/assets/media/gallery/07.jpg" alt="Gallery Image 3">
                            <img src="style/assets/media/gallery/04.jpg" alt="Gallery Image 4">
                            <img src="style/assets/media/gallery/05.jpg" alt="Gallery Image 5">
                        </div>
                        <div class="gallery-col">
                            <img src="style/assets/media/gallery/06.jpg" alt="Gallery Image 6">
                            <img src="style/assets/media/gallery/03.jpg" alt="Gallery Image 7">
                            <img src="style/assets/media/gallery/08.jpg" alt="Gallery Image 8">
                            <img src="style/assets/media/gallery/09.jpg" alt="Gallery Image 9">
                            <img src="style/assets/media/gallery/10.jpg" alt="Gallery Image 10">
                        </div>
                    </div>            
            </main>
        </div>
    </body>
</html>
